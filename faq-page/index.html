<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon.ico"
    />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      defer
    ></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script type="text/javascript" src="/scripts/index.js" defer></script>

    <title>Mock-up FAQ Page</title>
  </head>
  <body>
    <div class="navbar blue-light-text blue-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2" id="main-logo">
            <img
              src="../assets/Main-Logo.png"
              alt="Main Logo"
              width="237px"
              height="80px"
            />
          </div>
          <div class="small-banner col-md-8 blue-bg">
            Frequently Asked Questions
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row input-group search-keyword">
        <input class="form-control" type="text" placeholder="Type a keyword" />
        <span class="input-group-btn">
          <button class="btn btn-info">Search</button>
        </span>
      </div>

      <!-- Q/A list-->
      <div class="list"></div>
    </div>
  </body>
</html>
